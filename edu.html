<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="heading">Education ðŸ“–</h3>

    <div class="container">
        <form id = "Data">
            <select id="level">
                <option disabled selected value="">Select your level</option>
                <option value="highschool">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
            </select><br><br>

            <div class="labels">
                <label for="university"> University:</label>
                <input type="text" id="university" name="university" placeholder="Enter your university."><br><br>
            </div>

            <div class="labels">
                <label for="address"> Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address."><br><br>
            </div>

            <div class="labels">
                <label for="board"> Board:</label>
                <input type="text" id="board" name="board" placeholder="Enter your board."><br><br>
            </div>

            <div class="labels">
                <label for="gpa"> GPA:</label>
                <input type="number" id="gpa" name="gpa" step="0.01" placeholder="Enter your GPA"><br><br>
            </div>

            <div class="labels">
                <label for="passedYear"> Passed year:</label>
                <input type="date" id="passedYear" name="passedYear"><br><br>
            </div>

            <button class = "buttons" type="button" onclick="save()">Save</button>
        </form>
        <p id="message"></p>
    </div>

    <div class="tables">
        <table>
            <thead>
                <tr class = "innerTable">
                    <th>Level</th>
                    <th>University</th>
                    <th>Address</th>
                    <th>Board</th>
                    <th>GPA</th>
                    <th>Passed year</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableDetails">
                
            </tbody>
        </table>
    </div>

    <script src="edu.js"></script>
</body>
</html>
